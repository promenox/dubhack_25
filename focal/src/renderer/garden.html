<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusAI - Grow Your Focus Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .garden-container {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .garden-header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }

        .garden-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .garden-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .garden-stage {
            width: 250px;
            height: 250px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.5s ease;
        }

        .plant {
            font-size: 100px;
            transition: all 0.5s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .soil { color: #8b4513; }
        .seed { color: #4ade80; font-size: 80px; }
        .sprout { color: #22c55e; font-size: 90px; }
        .plant-stage { color: #16a34a; font-size: 100px; }
        .bloom { color: #eab308; font-size: 110px; }

        .progress-ring {
            position: absolute;
            width: 270px;
            height: 270px;
        }

        .progress-ring-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 10;
        }

        .progress-ring-progress {
            fill: none;
            stroke: #4ade80;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 785;
            stroke-dashoffset: 785;
            transition: stroke-dashoffset 0.5s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .metrics-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .instantaneous-score {
            color: #4ade80;
        }

        .cumulative-score {
            color: #22c55e;
        }

        .ai-insight {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .insight-text {
            font-size: 13px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }

        .context-badge {
            display: inline-block;
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .activity-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .garden-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4ade80;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        .growth-animation {
            animation: grow 0.5s ease-out;
        }

        @keyframes grow {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .score-change {
            position: absolute;
            font-size: 16px;
            font-weight: 700;
            animation: scoreFloat 2s ease-out forwards;
            pointer-events: none;
        }

        .score-positive { color: #4ade80; }
        .score-negative { color: #ef4444; }

        @keyframes scoreFloat {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="garden-container">
        <div class="activity-indicator"></div>
        
        <div class="garden-particles" id="particles"></div>
        
        <div class="garden-header">
            <div class="garden-title">FocusAI Garden</div>
            <div class="garden-subtitle">Grow your productivity</div>
        </div>

        <div class="garden-stage">
            <svg class="progress-ring">
                <circle class="progress-ring-circle" cx="110" cy="110" r="100"></circle>
                <circle class="progress-ring-progress" cx="110" cy="110" r="100" id="progressCircle"></circle>
            </svg>
            <div class="plant" id="plantEmoji">ðŸŒ±</div>
        </div>

        <div class="metrics-container">
            <div class="metric-card">
                <div class="metric-value instantaneous-score" id="instantaneousScore">--</div>
                <div class="metric-label">Instantaneous</div>
            </div>
            <div class="metric-card">
                <div class="metric-value cumulative-score" id="cumulativeScore">--</div>
                <div class="metric-label">Cumulative</div>
            </div>
        </div>

        <div class="ai-insight">
            <div class="insight-text" id="insightText">
                Growing your focus garden...
            </div>
            <div class="context-badge" id="contextBadge">Initializing</div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        class FocusGarden {
            constructor() {
                this.elements = {
                    plantEmoji: document.getElementById('plantEmoji'),
                    progressCircle: document.getElementById('progressCircle'),
                    instantaneousScore: document.getElementById('instantaneousScore'),
                    cumulativeScore: document.getElementById('cumulativeScore'),
                    insightText: document.getElementById('insightText'),
                    contextBadge: document.getElementById('contextBadge'),
                    particles: document.getElementById('particles')
                };

                this.currentStage = 'soil';
                this.lastScore = 50;
                this.setupEventListeners();
                this.createParticles();
            }

            setupEventListeners() {
                ipcRenderer.on('focus-update', (event, data) => {
                    this.updateGarden(data);
                });
            }

            updateGarden(data) {
                const { instantaneous, cumulative, aiInsight, context } = data;

                // Update scores with animation
                this.updateScore(this.elements.instantaneousScore, instantaneous, 'instantaneous');
                this.updateScore(this.elements.cumulativeScore, cumulative, 'cumulative');

                // Update plant stage based on cumulative score
                this.updatePlantStage(cumulative);

                // Update progress ring
                this.updateProgressRing(cumulative);

                // Update AI insight
                this.elements.insightText.textContent = aiInsight || 'Growing your focus...';
                this.elements.contextBadge.textContent = context || 'Working';

                // Show score change animation
                this.showScoreChange(instantaneous - this.lastScore);
                this.lastScore = instantaneous;
            }

            updateScore(element, newScore, type) {
                const currentScore = parseInt(element.textContent) || 0;
                const change = newScore - currentScore;
                
                element.textContent = newScore;
                
                // Add growth animation for significant changes
                if (Math.abs(change) > 5) {
                    element.parentElement.classList.add('growth-animation');
                    setTimeout(() => {
                        element.parentElement.classList.remove('growth-animation');
                    }, 500);
                }
            }

            updatePlantStage(cumulativeScore) {
                let newStage;
                let emoji;
                
                if (cumulativeScore < 20) {
                    newStage = 'soil';
                    emoji = 'ðŸª´';
                } else if (cumulativeScore < 40) {
                    newStage = 'seed';
                    emoji = 'ðŸŒ±';
                } else if (cumulativeScore < 60) {
                    newStage = 'sprout';
                    emoji = 'ðŸŒ¿';
                } else if (cumulativeScore < 80) {
                    newStage = 'plant';
                    emoji = 'ðŸŒ³';
                } else {
                    newStage = 'bloom';
                    emoji = 'ðŸŒ¸';
                }

                if (newStage !== this.currentStage) {
                    this.elements.plantEmoji.textContent = emoji;
                    this.elements.plantEmoji.className = `plant ${newStage}`;
                    this.currentStage = newStage;
                    
                    // Add growth animation
                    this.elements.plantEmoji.classList.add('growth-animation');
                    setTimeout(() => {
                        this.elements.plantEmoji.classList.remove('growth-animation');
                    }, 500);
                }
            }

            updateProgressRing(score) {
                const circumference = 2 * Math.PI * 125; // Updated for larger circle
                const offset = circumference - (score / 100) * circumference;
                this.elements.progressCircle.style.strokeDashoffset = offset;
            }

            showScoreChange(change) {
                if (Math.abs(change) < 2) return; // Only show significant changes

                const scoreChange = document.createElement('div');
                scoreChange.className = `score-change ${change > 0 ? 'score-positive' : 'score-negative'}`;
                scoreChange.textContent = `${change > 0 ? '+' : ''}${change}`;
                
                // Position near the plant
                scoreChange.style.left = '50%';
                scoreChange.style.top = '50%';
                scoreChange.style.transform = 'translateX(-50%)';
                
                this.elements.plantEmoji.parentElement.appendChild(scoreChange);
                
                setTimeout(() => {
                    scoreChange.remove();
                }, 2000);
            }

            createParticles() {
                // Create floating particles for ambiance
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                    this.elements.particles.appendChild(particle);
                }
            }
        }

        // Initialize the garden
        new FocusGarden();
    </script>
</body>
</html>
